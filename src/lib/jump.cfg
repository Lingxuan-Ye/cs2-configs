//////// Jumpthrow ////////

alias "+throw" "-attack; -attack2"

alias "+jumpthrow" "+jump; +throw"
alias "-jumpthrow" "-jump"

alias "+runthrow" "+forward; +jumpthrow"
alias "-runthrow" "-forward; -jumpthrow"




//////// Duckjump ////////

alias "+duckjump" "+jump; +duck"
alias "-duckjump" "-jump; -duck"
