bind "d" "+right"
bind "v" "+duck"
bind "SHIFT" "+sprint"
bind "SPACE" "+jump"
bind "CAPSLOCK" "+jumpthrow"
bind "UPARROW" "+runthrow"
bind "LEFTARROW" "+turnleft"
bind "RIGHTARROW" "+turnright"

bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+radialradio"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "crosshair_switch"

bind "1" "slot1"
