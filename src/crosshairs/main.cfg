//////// Style ////////

cl_crosshairstyle "4"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_maxdist_splitratio "0.35"



//////// Shape ////////

execifexists "crosshairs/shapes/combat_primary"




//////// Color ////////

execifexists "crosshairs/colors/mint"




//////// Transparency ////////

cl_crosshairusealpha "true"
cl_crosshairalpha "255"




//////// Aliases ////////

alias "initxh" "exec crosshairs/main"

alias "xhs_fullscreen" "exec crosshairs/shapes/prank_fullscreen"
alias "xhs_peephole" "exec crosshairs/shapes/prank_peephole"
alias "xhs_square" "exec crosshairs/shapes/prank_square"
alias "xhs_waller" "exec crosshairs/shapes/prank_waller"

alias "xhc_mint" "exec crosshairs/colors/mint"
alias "xhc_white" "exec crosshairs/colors/white"
alias "xhc_black" "exec crosshairs/colors/black"
alias "xhc_red" "exec crosshairs/colors/red"
alias "xhc_green" "exec crosshairs/colors/green"
alias "xhc_blue" "exec crosshairs/colors/blue"




//////// Misc ////////

cl_crosshair_sniper_show_normal_inaccuracy "false"
cl_crosshair_sniper_width "1"
cl_crosshair_friendly_warning "0"
cl_crosshair_recoil "false"
cl_show_observer_crosshair "2"
cl_observed_bot_crosshair "0"
