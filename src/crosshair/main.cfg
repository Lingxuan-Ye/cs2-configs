//////// Constants ////////

alias "CROSSHAIR_COMMON" "exec crosshair/common"
alias "CROSSHAIR_DEFAULT_COLOR" "exec crosshair/colors/mint"
alias "CROSSHAIR_PRIMARY" "exec crosshair/shapes/combat_primary"
alias "CROSSHAIR_SECONDARY" "exec crosshair/shapes/nade_dotted"




//////// Init ////////

alias "crosshair_initialize" "CROSSHAIR_COMMON; CROSSHAIR_DEFAULT_COLOR; CROSSHAIR_PRIMARY"

crosshair_initialize




//////// Switch ////////

alias "crosshair_switch" "_crosshair_slot1"
alias "_crosshair_slot0" "alias crosshair_switch _crosshair_slot1; CROSSHAIR_PRIMARY"
alias "_crosshair_slot1" "alias crosshair_switch _crosshair_slot0; CROSSHAIR_SECONDARY"




//////// Commands ////////

alias "xh_init" "crosshair_initialize"
alias "xh_reset" "crosshair_initialize"

alias "xh_switch" "crosshair_switch"

alias "xhs_fullscreen" "exec crosshair/shapes/prank_fullscreen"
alias "xhs_peephole" "exec crosshair/shapes/prank_peephole"
alias "xhs_square" "exec crosshair/shapes/prank_square"
alias "xhs_waller" "exec crosshair/shapes/prank_waller"

alias "xhc_mint" "exec crosshair/colors/mint"
alias "xhc_white" "exec crosshair/colors/white"
alias "xhc_black" "exec crosshair/colors/black"
alias "xhc_red" "exec crosshair/colors/red"
alias "xhc_green" "exec crosshair/colors/green"
alias "xhc_blue" "exec crosshair/colors/blue"
